<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Modelo Azure</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>Consumo de Modelo en Azure</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="distancia" class="form-label">Distancia (km):</label>
                        <input type="number" step="0.01" id="distancia" name="distancia" class="form-control" placeholder="Ingrese la distancia" required>
                    </div>
                    <div class="mb-3">
                        <label for="trafico" class="form-label">Tráfico (%):</label>
                        <input type="number" id="trafico" name="trafico" class="form-control" placeholder="Ingrese el nivel de tráfico" required>
                    </div>
                    <div class="mb-3">
                        <label for="clima" class="form-label">Clima:</label>
                        <select id="clima" name="clima" class="form-select" required>
                            <option value="" disabled selected>Seleccione el clima</option>
                            <option value="Soleado">Despejado</option>
                            <option value="Lluvioso">Lluvioso</option>
                            <option value="Nublado">Nevado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hora_dia" class="form-label">Jornada:</label>
                        <select id="hora_dia" name="hora_dia" class="form-select" required>
                            <option value="" disabled selected>Seleccione Jornada</option>
                            <option value="Mañana">Mañana</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noche">Noche</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dia_semana" class="form-label">Día de la Semana:</label>
                        <select id="dia_semana" name="dia_semana" class="form-select" required>
                            <option value="" disabled selected>Seleccione el día</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
                {% if prediction %}
                <div class="mt-4 alert alert-info text-center" role="alert">
                    <h4 class="alert-heading">Predicción:</h4>
                    <p>{{ prediction }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
